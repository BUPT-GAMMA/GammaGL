model:
  arch: translator_arxiv
  model_type: pretrain_arxiv
  load_finetuned: False
  pretrained: "./models/bert-base-uncased/model.pth"
  llm_dir: "./models/chatglm2-6b"
  bert_dir: "./models/bert-base-uncased"

  # behavior encoder
  behavior_length: 768
  freeze_behavior: True
  behavior_precision: "fp16"

  # Text
  max_txt_len: 512

  # Q-Former
  num_query_token: 32
  cross_attention_freq: 2


datasets:
  arxiv_caption: # name of the dataset builder
    datasets_dir: "../data/summary_embeddings.csv"
    arxiv_processor:
      train:
        name: "translator_arxiv_train"
        max_length: 512
        vocab_size: 100000
    text_processor:
      train:
        name: "translator_caption"


run:
  task: arxiv_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 8
  batch_size_eval: 4
  warmup_steps: 5000
  accum_grad_iters: 32
  log_freq: 10

  seed: 42
  output_dir: "./model_output/pretrain_arxiv_stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda:2"
  dist_url: "env://"
  distributed: False